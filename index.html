<!DOCTYPE html>
<html lang="en">
<head>
    <title>See World With Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 1rem;
        }

        header a {
            color: #fff;
            text-decoration: none;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 2rem;
        }

        .location {
            flex-basis: 30%;
            margin-bottom: 2rem;
            text-align: center;
        }

        .location img {
            width: 100%;
            height: auto;
        }

        .location p {
            margin-top: 1rem;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        form {
            margin-top: 2rem;
        }

        label {
            display: block;
            margin-top: 1rem;
        }

        input[type="text"], input[type="email"], input[type="date"] {
            padding: 0.5rem;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #333;
            border: none;
            color: #fff;
            padding: 0.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Home</a>
        <a href="#">Travel</a>
        <a href="#">Book Flights</a>
    </header>
    <div class="main-content">
        <div class="location">
            <img src="location1.jpg" alt="Location 1">
            <p>Location 1 Description</p>
        </div>
        <div class="location">
            <img src="location2.jpg" alt="Location 2">
            <p>Location 2 Description</p>
        </div>
        <div class="location">
            <img src="location3.jpg" alt="Location 3">
            <p>Location 3 Description</p>
        </div>
    </div>
    <footer>
        <p>Â© See World With Us</p>
        <form>
            <h2>Contact Us</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date">

            <input type="submit" value="Submit">
        </form>
    </footer>
</body>
</html>
